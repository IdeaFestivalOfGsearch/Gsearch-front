<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="every.css">
    <title>Gsearch</title>
</head>
<body>
    <div class="top">
        <div id="home-logo">
            <img src="./img/logo.png" alt="Gsearch">
        </div>
        <button type="button" id="profile-square">
        <script src="app.js"></script>
    </div>

    <div class="wanted">
        <div class="wanted-header">
            <div class="wanted-title">
                <img src="./img/bell.svg" alt="이미지">
                <p>
                    찾고있는 분실물
                </p>
            </div>
        </div>
        <div class="attr">

        </div>
    </div>

    <div id="find">
        <img src="./img/plus.svg" alt="">
        <p>
            분실물 신청
        </p>
    </div>

    <div class="quest">
        <div class="quest-title">
            <img src="./img/find.png" alt="">
            <p>
                찾은 분실물
            </p>
        </div>
        <div class="quest-body">

        </div>
    </div>
    
    <div id="pack" class="hidden">
        <div class="modal-page">
            <div class="quested">
                <div class="quested-title">
                    <p>
                        분실했어요
                        <button type="button" id="exitbtn">X</button>
                    </p>
                </div>
                <div class="quested-body">
                    <input type="text" placeholder="제목을 입력하세요">
                    <input type="file" id="fileupload">
                    <div id="addImg">
                        <img src="./img/addImg.svg">
                    </div>
                </div>
                <div id="quest-detail" >
                    <textarea id="detail" placeholder="설명을 입력하세요(잃어버린 위치, 시간 등)"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="background-item">
        <div class="square1"></div>
        <div class="square2"></div>
        <div class="square3"></div>
        <div class="square4"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
