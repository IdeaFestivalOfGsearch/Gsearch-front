<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div id="login">
        <img src="./img/GSearch-logo.jpg" alt="로고" class="logo">
            <div id="email">
                <img src="./img/user.svg" id="user">
                <input type="email" id="emailbtn" placeholder="이메일을 입력하세요">
            </div>
            <div id="password">
                <div id="outlock">
                    <img src="./img/lock.svg" id="lock">
                </div>
                <div>
                    <input type="password" id="passwordbtn" placeholder="비밀번호를 입력하세요.">
                </div>
            </div>
            <button type="button" onclick="location.href='index.html'" id="loginbtn">로그인</button>
    </div>
    <script src="login.js"></script>
</body>
</html>
